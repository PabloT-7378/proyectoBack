<!doctype html>
<html lang="en">
<head>
  <title>Modificar Vehiculo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:60px auto ; width: 400px; padding: 20px;">
      <h2>Editar Vehiculo</h2>
      <p>Precio:{{precio}}</p>
      <div class="mb-3">
        <label for="id">Id</label>
        <input type="number" name="id" id="id" disabled v-model="id" style="margin-left: 5px;">
      </div>
      <div class="mb-3">
        <label for="marca">Marca</label>
        <input type="text" name="marca" id="marca" v-model="marca" style="margin-left: 5px;">
      </div>
      <div class="mb-3">
        <label for="modelo">Modelo</label>
        <input type="text" name="modelo" id="modelo" v-model="modelo" style="margin-left: 5px;">
      </div>
      <div class="mb-3">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" v-model="precio" style="margin-left: 5px;">
      </div>
      <div class="mb-3">
        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock" v-model="stock" style="margin-left: 5px;">
      </div>
      <div class="mb-3">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" id="imagen" v-model="imagen" style="margin-left: 5px;">  
        <img width="100"   :src="imagen" alt="">
      </div>
      <button type="button" class="btn btn-success" v-on:click="modificar()">Guardar</button>
      </form>
    </div>
  </main>
  <footer style="background-color: aliceblue; width: 100%; height: 100%;margin: auto 0 0 0; text-align: center; padding-top: auto;">
    <img src="imagenes/logo.png" alt="logo de auto" width="70">
    <p>&copy; Copyright Alquiler de Vehiculos CAC - 2023</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/vehiculoEditar.js"></script>
</body>
</html>
